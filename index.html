<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Click Beat</title>
</head>
    
<body>
    <div class='app'>
        <header>
            <h1>Click Beat</h1>
            <p>Click tiles to bring music to life</p>
        </header>
        <div class="featureButton">
            <div class="col1">
                <button class="Fbutton"><div class="bar"></div></button>
            </div>
            <div class="col2"><button class="Fbutton"><div class="circle"></div></button></div>
        </div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="Sounds" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class= "Sounds" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class= "Sounds" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class= "Sounds" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class= "Sounds" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class= "Sounds" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
